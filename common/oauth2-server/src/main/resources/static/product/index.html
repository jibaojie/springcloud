<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品首页</title>
</head>
<body>

欢迎用户，${username}<br/>
以下是网站的功能：<br/>
<button onclick="checkPremiy('add')">商品添加</button><br/>
<button onclick="checkPremiy('edit')">商品修改</button><br/>
<button onclick="checkPremiy('list')">商品查询</button><br/>
<button onclick="checkPremiy('delete')">商品删除</button><br/>

<script>
    function checkPremiy(premary) {
        $.post("/product/" + premary, null ,function (data) {
            if(data.success){
                window.location.href="/product/index";
            }else{
                alert("请求失败："+data.msg);
            }
        },"json");
    }

</script>

</body>
</html>
